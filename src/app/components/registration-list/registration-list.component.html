<div class="card">
  <div class="card-header">Vasaros stovyklos vaikų dalyvaujančių sąrašas:</div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Vardas</th>
          <th>Pavarde</th>
          <th>Metai</th>
          <th>Lytis</th>
          <th>E-paštas</th>
          <th>Tel. nr.</th>
          <th>Klasė</th>
          <th>Veiksmai:</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registration of registrations">
          <td>{{ registration.name }}</td>
          <td>{{ registration.surname }}</td>
          <td>{{ registration.year }}</td>
          <td>{{ registration.gender }}</td>
          <td>{{ registration.email }}</td>
          <td>{{ registration.phone }}</td>
          <td>{{ registration.clas }}</td>
          <td>
            <a
              [routerLink]="['/edit', registration.id]"
              class="btn btn-info me-3"
              >Redaguoti</a
            >
            <button
              class="btn btn-danger"
              (click)="onDeleteRegistration(registration.id)"
            >
              Ištrinti
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <div class="alert alert-success alert-dismissible" *ngIf="registrations">
      <strong>Sveikiname!</strong> Registracija pavyko
    </div> -->
  </div>
</div>
