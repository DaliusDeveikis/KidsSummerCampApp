<div class="card">
  <div class="card-header">Registruoti vaiką vasaros gamtininkų stovyklai</div>
  <div class="card-body">
    <form (ngSubmit)="registrationSubmit(f)" #f="ngForm">
      <div class="mb-3">
        <label class="form-label">Vaiko vardas</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="name"
          id=""
          required
          minlength="3"
          maxlength="15"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Vaiko pavarde</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="surname"
          id=""
          required
          minlength="3"
          maxlength="15"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Vaiko gimimo metai</label>
        <input
          type="number"
          class="form-control"
          ngModel
          name="year"
          id=""
          required
          min="1500"
          max="2022"
          #inputYear="ngModel"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Vaiko lytis:</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            ngModel
            name="gender"
            value="male"
            id="flexRadioDefault1"
            required
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Berniukas
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            ngModel
            name="gender"
            value="female"
            id="flexRadioDefault1"
            required
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Mergaite
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">El. paštas</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="email"
          id=""
          required
          appEmailValidator
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Telefonas</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="phone"
          id=""
          required
          placeholder="+370XXXXXXXX"
          minlength="10"
          maxLength="12"
        />
      </div>
      <div class="mb-3">
        <select
          class="form-select"
          aria-label="Default select example"
          type="text"
          ngModel
          name="clas"
          id=""
          required
        >
          <option *ngFor="let in of counter(8); let i = index" selected>
            {{ i + 5 }}
          </option>
        </select>
      </div>
      <div class="alert alert-success alert-dismissible" *ngIf="f.submitted">
        <a href="#" class="close" data-dismiss="alert" aria-label="close"
          >&times;</a
        >
        <strong>Sveikiname!</strong> Registracija pavyko
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!f.valid">
        Registruoti vaiką.
      </button>
    </form>
  </div>
</div>
