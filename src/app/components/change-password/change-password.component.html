<div class="row">
  <div class="col-md-6 offset-md-3 col-xs-12 mt-5">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="alert alert-danger" *ngIf="error != ''">{{ error }}</div>
        <form (ngSubmit)="changePassword(f)" #f="ngForm">
          <div class="mb-3">
            <label for="" class="form-label">Naujas slaptažodis:</label>
            <input
              type="password"
              class="form-control"
              ngModel
              name="password"
              required
              appPasswordValidator
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Pakartoti slaptažodi:</label>
            <input
              type="password"
              class="form-control"
              ngModel
              name="password1"
              required
              appPasswordValidator
            />
          </div>
          <button type="submit" class="btn btn-success">Siusti</button>
        </form>
      </div>
    </div>
  </div>
</div>
